repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: postgresql
    namespace: default
    chart: bitnami/postgresql
    values:
      - auth:
          username: my-user
          password: my-password

  - name: helm-guestbook
    labels:
      service: helm-guestbook
      shared: true
    namespace: argo-test
    wait: false
    chart: ./charts/helm-guestbook
    missingFileHandler: Warn
    version: 2.15.3
    values:
      - "./charts/helm-guestbook/values/values.yaml.gotmpl"
      - "./charts/helm-guestbook/values/stable-saas-v2/values.yaml.gotmpl"
